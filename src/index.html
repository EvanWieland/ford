<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Exercise</title>
</head>
<body>
<div class="panels">
    <div class="panel">
        <div class="hero">
            <h1 class="hero-subject"><b>Ford</b><span class="light">Credit</span></h1>
            <div class="awesome">
                <p class="light">Software Engineering Intern</p>
                <p class="light">Coding Exercise</p>
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="card">
            <div class="card-content">
                <img id="declareImg" class="car" src="<%=require('./assets/images/ford.png')%>">
                <h2 id="declareMsg" class="declare">Let's Start!</h2>
                <input id="intInput" type="number" placeholder="Enter an integer">
                <p id="validationError" class="validation-error">Please enter an integer</p>
                <button type="submit" id="run" disabled>GO</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
